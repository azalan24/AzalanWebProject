<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" >
    <title>Azalan Restaurant/home </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

 
   <link rel="icon" href="https://azalan24.github.io/AzalanWebProject/logo.png" type="image/png">




   <!-- css link-->
   <link rel="stylesheet"  href="style.css">
   
   
   
     <!-- scroll reveal effect-->
 <script src="https://unpkg.com/scrollreveal"></script>
    <!-- remixicon link-->
   <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
 


     <!-- boxicon link -->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

   <!-- fontawesome link-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

   <!-- google fonts link-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Holtwood+One+SC&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Patrick+Hand&family=Platypi:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">


</head>
<body>
    
    <header id="header">
        <div class="logo">
            <span class="logo-name">AZALAN</span>
            <span class="subtitle">Kamayan Restaurant</span>
        </div>
        <div class="menu-icon bx bx-menu" id="menu-icon"></div>
    </div>
        <nav>
            <ul class = "navlist">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#reservation">Reservation</a></li>
                <li><a href="#contact" id="contactBtn">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section home">
        <div class="home-content">
            <h1>Savor the flavor of the tradition</h1>
            <p>Filipino dishes that bring everyone to the table</p>
            <a href="#reservation" class="reserve-btn">Reserve Now</a>
            <h6>Open from 10:00 AM - 9:00 PM</h6>
        </div>
    </section>
    
    <section id="about" class="section about">About Section</section>
    <section id="menu" class="section menu">Menu Section</section>
    <section id="reservation" class="section reservation">Reservation Section</section>
    <section id="contact" class="section contact">Contact Section</section>

    <script>
        // Scroll effect for header
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for navigation links
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
            });
        });

        let menu = document.querySelector('#menu-icon');
let navlist = document.querySelector('.navlist');

menu.onclick = () => {
    menu.classList.toggle('bx-x'); // Change icon to 'X'
    menu.classList.toggle('active'); // Move icon to the right
    navlist.classList.toggle('open'); // Toggle navigation visibility
};


    </script>
</body>
</html>
