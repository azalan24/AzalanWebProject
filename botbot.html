<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Taste of Tradition</title>
  <style>
    /* General Section Styles */
    section.about-us {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
        padding: 50px 20px;
        background-color: #f9f9f9;
    }

    /* About Text Styling */
    .about-text {
        flex: 1 1 45%;
        max-width: 45%;
      margin-right: -40px;
      margin-left: 30px;
        background-color: #fff7e6; /* Softer yellow background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-bottom: 30px;
        
    }

    /* Image Container */
    .about-images {
        flex: 1 1 45%; /* 45% width for image container */
        display: flex;
        flex-direction: column;
        gap: 20px; /* Remove gap between image row */
        align-items: center;
        justify-content: center;
        margin-right: -50px;
        position: relative;
    }
    .about-text p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
        color: #444;
        font-family: 'Arial', sans-serif;
      }
    /* Row for Images */
    .image-row {
        display: flex;
        gap: 20px; /* No gap between images */
        justify-content: center;
        width: 100%;
        position: relative;
    }

    /* Image Items */
    .image-item {
        width: 250px; /* Adjusted width */
        height: 150px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 0.3s ease, z-index 0s ease 0.3s, opacity 0.3s ease;
        flex-shrink: 0; /* Prevent images from shrinking */
    }

    .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
    }

    /* Hover Effect for Images */
    .image-item:hover {
        transform: scale(1.1); /* Slight zoom effect */
        z-index: 10;
        cursor: pointer;
    }

    /* Center Image Styling */
    .center-image {
        position: absolute;
        top: 50%; /* Centers the image vertically */
        left: 50%; /* Centers the image horizontally */
        transform: translate(-50%, -50%); /* Ensures the image is centered */
        z-index: 5; /* Ensure the center image overlaps the rows */
        width: 180px;
        height: 135px;
    }

    .center-image .image-item {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Design for Mobile */
    @media (max-width: 830px) {
        /* Stack text and images vertically on smaller screens */
        .about-us {
            flex-direction: column;
            align-items: center;
        }

        .about-text {
            max-width: 100%;
            margin-right: 13px;
            margin-bottom: 20px;
        }

        /* Image Container for Mobile */
        .about-images {
            display: flex;
            flex-direction: row; /* Align images horizontally */
            gap: 10px; /* Smaller gap for mobile */
            width: 100%;
            align-items: center;
            justify-content: flex-start;
            overflow-x: auto; /* Allow horizontal scrolling */
            position: relative;
            padding-bottom: 20px; /* Add some padding to bottom */
        }

        /* Allow the images to stay proportional */
        .image-item {
            width: 180px; /* Adjust image width for better mobile scaling */
            height: 135px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease;
            flex-shrink: 0; /* Prevent images from shrinking */
        }

        .center-image {
            position: relative;
            transform: translate(0, 0); /* Center the image without overlap */
            width: 180px;
            height: 135px;
        }

        .image-row {
            display: flex;
            gap: 10px; /* Smaller gap for mobile */
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }
    }
  </style>
</head>
<body>

  <section class="about-us">
    <div class="about-text">
      <p>
        We are a company dedicated to delivering exceptional service. Our team is passionate about making a difference.
        With years of experience, we thrive on innovation and teamwork. Our commitment is to provide the highest quality to our clients.
      </p>
    </div>

    <div class="about-images">
      <div class="image-row">
        <div class="image-item">
          <img src="34.jpg" alt="Image 1">
        </div>
        <div class="image-item">
          <img src="ad.jpg" alt="Image 2">
        </div>
      </div>

      <div class="center-image">
        <div class="image-item">
          <img src="2d.jpg" alt="Center Image">
        </div>
      </div>

      <div class="image-row">
        <div class="image-item">
          <img src="5g.jpg" alt="Image 3">
        </div>
        <div class="image-item">
          <img src="ab.jpg" alt="Image 4">
        </div>
      </div>
    </div>
  </section>

</body>
</html>
